{% extends "layout.html" %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block content %}

<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% translate "Registration" %}</h1>
    <form action="{% url 'create_user' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% translate 'Register' %}">
    </form>
</div>

{% endblock %}
